<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Campo Minato</title>
</head>

<body>
  <div id="my_application">
    <div class="container-fluid">
      <div class="row">
        <div class="col p-4">
          <div class="card" id="my_card">
            <div class="card-header text-center">
              <h1>Campo minato</h1>
            </div>
              <!-- form to ask the difficulty -->
              <form action="" id="difficulty_select">
                <div class="input-group p-4">
                  <select class="form-select" id="difficulty_value" aria-label="Example select with button addon">
                    <option selected>Choose difficulty...</option>
                    <option value="1">Easy</option>
                    <option value="2">Medium</option>
                    <option value="3">Hard</option>
                  </select>
                  <button class="btn btn-outline-secondary" type="submit">Start</button>
                </div>
              </form>
              <!-- the actual game -->
              <div class="card-body">
                <div id="my_game" class="px-4">
                  
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./assets/js/main.js"></script>
</body>

</html>
