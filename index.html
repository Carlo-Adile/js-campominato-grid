<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Campo Minato</title>
</head>

<body>
  <div id="my_application">
    <div class="container-fluid ">
      <div class="row">
        <div class="col p-3">
          <div class="card" id="my_card">
            <div class="card-header text-center">
              <h1>
                Campo Minato
                <i class="fa-solid fa-bomb"></i>
              </h1>
            </div>
            <!-- form to ask the difficulty -->
            <form action="" id="difficulty_select">
              <div class="input-group p-3">
                <select class="form-select" id="difficulty_value" aria-label="Example select with button addon">
                  <option selected>Choose difficulty...</option>
                  <option value="1">Easy</option>
                  <option value="2">Medium</option>
                  <option value="3">Hard</option>
                </select>
                <button class="btn btn-outline-secondary" type="submit" id="generate_box">Start</button>
              </div>
            </form>
            <!-- the actual game -->
            <div class="card-body d-flex justify-content-center py-4 mb-4">
              <!-- box are generated here -->
              <div id="my_game">
              </div>
            </div>
            <div id="endgame_screen">
              <div class="row w-100 text-center mb-4">
                <div class="col-12" id="did_you_win_son"></div>
                <div class="col-12" id="your_score"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./assets/js/main.js"></script>
</body>

</html>
